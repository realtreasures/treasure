<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treasure的个人网站</title>
    <style>
        /* 重置默认样式 */
        body, h1, p, img {
            margin: 0;
            padding: 0;
        }

        /* 设置整体背景和字体 */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* 中心对齐的公共样式 */
        .center {
            text-align: center;
            margin: 30px auto;
        }

        /* 头像样式 */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 标题样式 */
        h1 {
            font-size: 2.5rem;
            color: #4A90E2;
        }

        /* 内容区域样式 */
        .intro-text {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #555;
        }

        /* 底部样式 */
        footer {
            background-color: #AEBFECFF;
            padding: 40px;
            font-size: 14px;
            color: #fff;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .intro-text {
                font-size: 1rem;
            }

            .avatar {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<body>

    <!-- 头像区域 -->
    <header class="center">
        <img src="wxhead.jpg" alt="微信头像" class="avatar">
    </header>

    <!-- 自我介绍 -->
    <section class="center">
        <h1>大家好，我是treasure</h1>
        <p class="intro-text">欢迎来到我的个人网站</p>
        <p class="intro-text">这里是我的空间，我将与大家分享更多有趣的东西。</p>
    </section>

    <!-- 底部 -->
    <footer>
        <p>这是我的网站，感谢您的访问！</p>
    </footer>

</body>

</html>
